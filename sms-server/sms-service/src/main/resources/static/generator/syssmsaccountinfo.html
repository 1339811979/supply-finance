<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('syssmsaccountinfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('syssmsaccountinfo:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('syssmsaccountinfo:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">应用地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysSmsAccountInfo.uri" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">应用账号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysSmsAccountInfo.account" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">应用密码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysSmsAccountInfo.password" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">通道编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysSmsAccountInfo.channelCode" placeholder="" />
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">通道备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysSmsAccountInfo.channelRemark" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="sysSmsAccountInfo.status" placeholder="">
						<option value="1">启用</option>
						<option value="2">停用</option>
                  </select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">消息类型</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="sysSmsAccountInfo.type" placeholder="">
						<option value="1">行业账户</option>
						<option value="2">营销账户</option>
                  </select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">短信平台</div>
			   	<div class="col-sm-10">
			       <select class="form-control" v-model="sysSmsAccountInfo.flat" placeholder="">
						<option value="1">点集</option>
                  </select>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/generator/syssmsaccountinfo.js"></script>
</body>
</html>
