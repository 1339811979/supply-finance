server:
  port: 8081
  contextPath: /authorization-manager

#MYBATIS
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package:  cn.fintecher.authorization.manager.userdetails.entity.**

#DATASOURCE
spring:
  datasource:
    name: test
    url: jdbc:mysql://172.16.10.208:3306/consumerfdb?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: consumeruser
    password: consumer.2018.
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

  application:
    #当前应用名称
    name: authorization-manager

info:
  component: Authorization Manager

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    hostname: ${spring.cloud.client.ipAddress}
  client:
    serviceUrl:
      defaultZone: http://peer1:8000/eureka/,http://peer2:8000/eureka/